<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Search utility for CVE PoCs">
	<link rel="stylesheet" href="../style.css">
	<title>PoC Search - CVE Radar</title>
</head>
<body class="color-no-search">
	<header class="site-header">
		<div class="wrap">
			<div class="brand"><a href="/">CVE PoC Search</a></div>
			<nav>
				<a href="/search/">Search</a>
				<a href="/kev/">KEV</a>
				<a href="/epss/">EPSS</a>
				<a href="/diffs/">Diffs</a>
			</nav>
		</div>
	</header>
	<div class="container">
		<div class="search">
			<div class="header">
				<h1>CVE PoC Search</h1>
			</div>
			<div class="query">
				<form class="searchForm" action="#">
					<input type="text" class="search" placeholder="ENTER SEARCH TERM" autocomplete="false">
				</form>
			</div>
			<div class="results" style="display:none">
				<br>
				<div class="noResults">
					<h2>No Results Found</h2>
				</div>
				<div class="results-table">

					<table class="results">
						<thead>
							<tr>
								<td width="15%">
								    CVE
								</td>
								<td>
								    Description / POC
								</td>
							</tr>
						</thead>
						<tbody class="results"></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="footer">
			&copy; 0xMarcio 2025
			<br>
			Found a bug? File it or fix it <a href="https://github.com/0xMarcio/cve/issues">here</a>
		</div>
	</div>
	<script src="../logic.js"></script>
</body>
</html>
